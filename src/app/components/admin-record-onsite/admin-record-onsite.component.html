<body class="hm-gradient">

    <main>

        <!--Tablas-->
        <div class="container mt-4">


            <div class="card mb-4">
                <div class="card-body">
                    <!-- Grid row -->
                    <div class="row">
                        <!-- Grid column Titulo -->
                        <div class="col-md-12">
                            <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">Historial de Ventas
                            </h2>
                            <nav class="nav nav-borders">
                                <a class="nav-link ms-0" href="./admin-p" target="__blank">Productos</a>
                                <a class="nav-link ms-o" href="./admin-c" target="__blank">Clientes</a>
                                <a class="nav-link" href="./admin-ro" target="__blank">Historial Ventas
                                    online</a>
                                <a class="nav-link active" href="./admin-rp" target="__blank">Historial Ventas
                                    presencial</a>
                            </nav>
                            <div class="card-header align-items-center py-5 gap-2 gap-md-5"
                                data-select2-id="select2-data-124-0z31">
                                <!--Card title-->
                                <div class="card-title">
                                    <!--Buscador-->
                                    <div class="d-flex align-items-center position-relative my-1">
                                        <!--Imagen de Buscador-->
                                        <span class="svg-icon svg-icon-1 position-absolute ms-4">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2"
                                                    rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor">
                                                </rect>
                                                <path
                                                    d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                                    fill="currentColor"></path>
                                            </svg>
                                        </span>
                                        <!--end Imagen-->
                                        <input type="text" data-kt-ecommerce-product-filter="search"
                                            class="form-control form-control-solid w-250px ps-14"
                                            placeholder="Search Sales">
                                    </div>
                                    <!--end:: Buscador-->
                                </div>
                                <!--end::Card title-->
                                <!--begin:: Herramientas-->
                                <div class="card-toolbar flex-row-fluid justify-content-end gap-5"
                                    data-select2-id="select2-data-123-4yxq">
                                    <!--begin::Agregar Producto-->
                                    <a href="./admin-add" class="btn btn-primary">Crear venta</a>
                                    <!--end::Agregar Producto-->
                                </div>
                                <!--end::Herramientas-->
                            </div>
                        </div>
                        <!-- Grid column -->
                    </div>
                    <!-- Grid row -->
                    <!--Tabla-->
                    <table class="table table-striped">
                        <!--Tabla Cabecera-->
                        <thead>
                            <tr>
                                <th>ID Venta</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <!--Tabla Cabecera-->
                        <!--Tabla Cuerpo-->
                        <tbody>
                            <tr *ngFor="let record of records">
                                <td>{{record.id_purchase}}</td>
                                <td>{{record.email}}</td>
                                <td>{{record.title_product}}</td>
                                <td>{{record.statuse}}</td>
                            </tr>
                        </tbody>
                        <!--Tabla cuerpo-->
                    </table>
                    <!--Fin Tabla-->
                </div>
            </div>

            <hr class="my-4">

        </div>
    </main>

</body>
