<div class="container mt-5 mb-5rounded shadow">
  <div class="row align-items-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
    </div>
    <div class="col bg-white p-5 rounded-end">
      <div class="text-end">
        <img src="./../../../assets/patagonik texto sin fondo.png" width="25%" alt="logo">
      </div>

      <h2 class="fw-bold text-center py-5">Hola, de nuevo!</h2>
      <!-- LOGIN -->

      <form [formGroup]="loginForm" (submit)="loginUser()">
        <div class="mb-4 form-group">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" formControlName="email" [class.is-invalid]="emailInvalid" class="form-control" name="email">
          <small *ngIf="emailInvalid" class="text-danger">Email requerido</small>
        </div>
        <div class="mb-4 form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" [class.is-invalid]="passwordInvalid" formControlName="password" name="password">
          <small *ngIf="passwordInvalid" class="text-danger">Campo obligatorio</small>
          <br>
          <span>¿Olvidaste tu contraseña?<a routerLink="recoveryaccount" style="text-decoration:none">&nbsp;Recuperar
              cuenta</a></span>
        </div>
        <div class="mb-4 form-group" form-check>
          <input type="checkbox" name="connected" class="form-check-input">
          <label for="connected" class="form-check-label">&nbsp;Recordar sesion</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
        <div class="my-3">
          <label class="nav-item">No tienes cuenta?<a routerLink="register"
              style="text-decoration:none">&nbsp;Registrarte</a></label> <br>

        </div>
      </form>
